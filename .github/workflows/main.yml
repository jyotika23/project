name: GITACTION
 
on:
  push:
     branches: [ "main"]
  pull_request:
   branches: [ "main"]
 
  workflow_dispatch:
    inputs:
      environment: 
        description: 'Env'
        type: string
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - name: Run a one-line script
       run: echo ${{inputs.environment}}
       
  
 
